<template name="UserProfileEdit">
<div class="back-button">
<a href="/" class="back-button"><i class="fa fa-arrow-left" tooltip="Go back"></i></a>
</div>
<h4>Update Your Profile</h4>
        {{#autoForm id="UserProfileEdit" collection="Meteor.users"  doc=currentUser type="update"}}
			{{> afQuickField placeholder="schemaLabel"  label-class="sr-only" name="profile.name"}}

                {{#unless autoSaveMode}}
                <div class="form-group">
                        <button type="submit" class="btn btn-primary" disabled="{{disableButtons}}">Submit</button>
                </div>
                {{/unless}}
        {{/autoForm}}
</template>
